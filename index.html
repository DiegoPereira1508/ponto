<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    .bloco {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Registrar Ponto</h1>

<select id="tipoTrabalho">
  <option value="Elétrica">Elétrica</option>
  <option value="Hidráulica">Hidráulica</option>
  <option value="Manutenção Civil">Manutenção Civil</option>
</select>

<button onclick="registrar('Entrada')">Entrada</button>
<button onclick="registrar('Saída')">Saída</button>
<button onclick="limparRegistros()">Limpar Registros</button>

<h2>Registros do Dia</h2>
<ul id="registros"></ul>
<p id="totalHoje"></p>

<h2>Resumo Mensal</h2>
<p>Elétrica: <span id="resumoEletrica">0h 0min</span></p>
<p>Hidráulica: <span id="resumoHidraulica">0h 0min</span></p>
<p>Manutenção Civil: <span id="resumoCivil">0h 0min</span></p>

<script>
let horarios = JSON.parse(localStorage.getItem('horarios')) || [];

function registrar(tipo) {
    const trabalho = document.getElementById("tipoTrabalho").value;
    const data = new Date();
    const hora = data.getHours().toString().padStart(2, '0') + ":" + data.getMinutes().toString().padStart(2, '0');

    horarios.push({ tipo, trabalho, data: data.toLocaleDateString('pt-BR'), hora });
    localStorage.setItem("horarios", JSON.stringify(horarios));
    
    carregarRegistros();
    calcularTotalHoje();

    if (tipo === 'Saída') {
        calcularResumoMensal();
    }
}

function carregarRegistros() {
    const lista = document.getElementById("registros");
    lista.innerHTML = "";

    const hoje = new Date().toLocaleDateString('pt-BR');
    const registrosHoje = horarios.filter(h => h.data === hoje);

    registrosHoje.forEach(registro => {
        const item = document.createElement("li");
        item.textContent = `${registro.tipo} - ${registro.trabalho}: ${registro.hora}`;
        lista.appendChild(item);
    });

    calcularTotalHoje();
}

function calcularTotalHoje() {
    const hoje = new Date().toLocaleDateString('pt-BR');
    const registrosHoje = horarios.filter(h => h.data === hoje);

    let totalMinutos = 0;

    for (let i = 0; i < registrosHoje.length; i += 2) {
        if (registrosHoje[i] && registrosHoje[i + 1]) {
            const entrada = horaParaMinutos(registrosHoje[i].hora);
            const saida = horaParaMinutos(registrosHoje[i + 1].hora);
            totalMinutos += (saida - entrada);
        }
    }

    document.getElementById("totalHoje").textContent = `Total hoje: ${totalMinutos} min`;
}

function calcularResumoMensal() {
    const hoje = new Date();
    const mesAtual = hoje.getMonth() + 1;
    const anoAtual = hoje.getFullYear();

    const totais = {
        "Elétrica": 0,
        "Hidráulica": 0,
        "Manutenção Civil": 0
    };

    const registrosDoMes = horarios.filter(h => {
        const partesData = h.data.split('/');
        const dia = parseInt(partesData[0], 10);
        const mes = parseInt(partesData[1], 10);
        const ano = parseInt(partesData[2], 10);
        return mes === mesAtual && ano === anoAtual;
    });

    const entradas = {};
    registrosDoMes.forEach(reg => {
        if (reg.tipo === 'Entrada') {
            entradas[reg.trabalho] = horaParaMinutos(reg.hora);
        } else if (reg.tipo === 'Saída' && entradas[reg.trabalho] !== undefined) {
            const saida = horaParaMinutos(reg.hora);
            totais[reg.trabalho] += (saida - entradas[reg.trabalho]);
            delete entradas[reg.trabalho]; // Reseta para próximo par entrada/saída
        }
    });

    mostrarResumoMensal(totais);
}

function mostrarResumoMensal(totais) {
    document.getElementById('resumoEletrica').textContent = formatarMinutos(totais['Elétrica']);
    document.getElementById('resumoHidraulica').textContent = formatarMinutos(totais['Hidráulica']);
    document.getElementById('resumoCivil').textContent = formatarMinutos(totais['Manutenção Civil']);
}

function horaParaMinutos(hora) {
    const [h, m] = hora.split(':').map(Number);
    return h * 60 + m;
}

function formatarMinutos(minutos) {
    const horas = Math.floor(minutos / 60);
    const min = minutos % 60;
    return `${horas}h ${min}min`;
}

function limparRegistros() {
    horarios = [];
    localStorage.removeItem('horarios');
    carregarRegistros();
    calcularResumoMensal();
}

window.onload = () => {
    carregarRegistros();
    calcularResumoMensal();
};
</script>

</body>
</html>
