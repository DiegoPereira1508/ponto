<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #login, #app {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="login">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="app" class="hidden">
    <h1>Registrar Ponto</h1>
    <select id="tipoServico">
      <option value="Elétrica">Elétrica</option>
      <option value="Hidráulica">Hidráulica</option>
      <option value="Manutenção Civil">Manutenção Civil</option>
    </select>
    <button onclick="registrarEntrada()">Registrar Entrada</button>
    <button onclick="registrarSaida()">Registrar Saída</button>
    <button onclick="gerarPDF()">Baixar PDF</button>
    <button onclick="logout()">Sair</button>
    <h2>Registros</h2>
    <ul id="listaRegistros"></ul>
  </div>

  <script>
    const users = { "admin": "1234" };
    let registros = JSON.parse(localStorage.getItem("registros")) || {};

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (users[user] === pass) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
        atualizarTela();
      } else {
        alert("Usuário ou senha incorretos");
      }
    }

    function logout() {
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("app").classList.add("hidden");
    }

    function registrarEntrada() {
      const tipo = document.getElementById("tipoServico").value;
      if (!registros[tipo]) registros[tipo] = [];
      if (registros[tipo].some(r => !r.saida)) {
        alert(`Erro: Já existe uma entrada em aberto para ${tipo}`);
        return;
      }
      registros[tipo].push({ entrada: new Date().toLocaleString(), saida: null });
      salvarRegistros();
      atualizarTela();
    }

    function registrarSaida() {
      const tipo = document.getElementById("tipoServico").value;
      const registro = registros[tipo]?.find(r => !r.saida);
      if (!registro) {
        alert("Erro: Nenhuma entrada registrada para esta saída");
        return;
      }
      registro.saida = new Date().toLocaleString();
      salvarRegistros();
      atualizarTela();
    }

    function salvarRegistros() {
      localStorage.setItem("registros", JSON.stringify(registros));
    }

    function atualizarTela() {
      const lista = document.getElementById("listaRegistros");
      lista.innerHTML = "";
      for (const tipo in registros) {
        registros[tipo].forEach(r => {
          const li = document.createElement("li");
          li.textContent = `${tipo}: Entrada - ${r.entrada} | Saída - ${r.saida || "Em andamento"}`;
          lista.appendChild(li);
        });
      }
    }

    function gerarPDF() {
      let texto = "Relatório de Ponto\n\n";
      for (const tipo in registros) {
        texto += `\n${tipo}\n`;
        registros[tipo].forEach(r => {
          texto += `Entrada: ${r.entrada} | Saída: ${r.saida || "Em andamento"}\n`;
        });
      }
      const blob = new Blob([texto], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "registro_ponto.pdf";
      link.click();
    }
  </script>
</body>
</html>
