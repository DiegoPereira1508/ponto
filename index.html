<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Azul claro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('background.jpg'); /* Adicione uma imagem de fundo */
      background-size: cover;
      background-position: center;
    }
    #login, #app {
      background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #003366; /* Azul marinho */
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #003366; /* Azul marinho */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #002244; /* Azul marinho mais escuro */
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #mensagem {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="mensagem"></p>
  </div>

  <div id="app" style="display: none;">
    <h1>Registrar Ponto</h1>
    <label for="tipoTrabalho">Tipo de Trabalho:</label>
    <select id="tipoTrabalho">
      <option value="Elétrica">Elétrica</option>
      <option value="Hidraulica">Hidráulica</option>
      <option value="Manutenção Civil">Manutenção Civil</option>
    </select>
    <button onclick="registrarEntrada()">Registrar Entrada</button>
    <button onclick="registrarSaida()">Registrar Saída</button>
    <h2>Meus Registros</h2>
    <ul id="registros"></ul>
    <h2>Total do Dia</h2>
    <p id="total"></p>
    <p id="mensagemRegistro"></p>
  </div>

  <script>
    // Dados de usuários (simplificado)
    const usuarios = {
      "usuario1": { senha: "senha1" },
      "usuario2": { senha: "senha2" }
    };

    // Dados de horários (armazenados no localStorage)
    let horarios = JSON.parse(localStorage.getItem("horarios")) || [];

    // Função de login
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const mensagem = document.getElementById("mensagem");

      if (usuarios[username] && usuarios[username].senha === password) {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        carregarRegistros();
        mensagem.textContent = "";
      } else {
        mensagem.textContent = "Usuário ou senha inválidos!";
      }
    }

    // Registrar entrada
    function registrarEntrada() {
      const tipoTrabalho = document.getElementById("tipoTrabalho").value;
      const mensagemRegistro = document.getElementById("mensagemRegistro");

      if (!tipoTrabalho) {
        mensagemRegistro.textContent = "Selecione um tipo de trabalho!";
        return;
      }

      // Verifica se já existe uma entrada sem saída
      const ultimoRegistro = horarios[horarios.length - 1];
      if (ultimoRegistro && ultimoRegistro.tipo === "Entrada") {
        mensagemRegistro.textContent = "Erro: Já existe uma entrada sem saída!";
        return;
      }

      const data = new Date().toLocaleDateString("pt-BR"); // Formato dd/mm/aaaa
      const horario = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" }); // Com segundos
      horarios.push({ tipo: "Entrada", data, horario, tipoTrabalho });
      localStorage.setItem("horarios", JSON.stringify(horarios));
      carregarRegistros();
      mensagemRegistro.textContent = "";
    }

    // Registrar saída
    function registrarSaida() {
      const tipoTrabalho = document.getElementById("tipoTrabalho").value;
      const mensagemRegistro = document.getElementById("mensagemRegistro");

      if (!tipoTrabalho) {
        mensagemRegistro.textContent = "Selecione um tipo de trabalho!";
        return;
      }

      // Verifica se a última ação foi uma entrada
      const ultimoRegistro = horarios[horarios.length - 1];
      if (!ultimoRegistro || ultimoRegistro.tipo !== "Entrada") {
        mensagemRegistro.textContent = "Erro: Não há uma entrada registrada para esta saída!";
        return;
      }

      const data = new Date().toLocaleDateString("pt-BR"); // Formato dd/mm/aaaa
      const horario = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" }); // Com segundos
      horarios.push({ tipo: "Saída", data, horario, tipoTrabalho });
      localStorage.setItem("horarios", JSON.stringify(horarios));
      carregarRegistros();
      calcularTotal();
      mensagemRegistro.textContent = "";
    }

    // Carregar registros na tela
    function carregarRegistros() {
      const lista = document.getElementById("registros");
      lista.innerHTML = horarios.map(h => `<li>${h.data} - ${h.tipo} (${h.tipoTrabalho}): ${h.horario}</li>`).join("");
    }

    // Calcular total de horas por tipo de trabalho
    function calcularTotal() {
      const totais = {
        "Elétrica": 0,
        "Hidraulica": 0,
        "Manutenção Civil": 0
      };

      // Agrupa entradas e saídas por tipo de trabalho
      const registrosPorTipo = {
        "Elétrica": { entradas: [], saidas: [] },
        "Hidraulica": { entradas: [], saidas: [] },
        "Manutenção Civil": { entradas: [], saidas: [] }
      };

      horarios.forEach(registro => {
        if (registro.tipo === "Entrada") {
          registrosPorTipo[registro.tipoTrabalho].entradas.push({ data: registro.data, horario: registro.horario });
        } else if (registro.tipo === "Saída") {
          registrosPorTipo[registro.tipoTrabalho].saidas.push({ data: registro.data, horario: registro.horario });
        }
      });

      // Calcula o total de minutos para cada tipo de trabalho
      for (const tipo in registrosPorTipo) {
        const entradas = registrosPorTipo[tipo].entradas;
        const saidas = registrosPorTipo[tipo].saidas;

        for (let i = 0; i < entradas.length; i++) {
          const entrada = new Date(`${entradas[i].data}T${entradas[i].horario}`);
          const saida = new Date(`${saidas[i].data}T${saidas[i].horario}`);
          const diferenca = saida - entrada;
          const minutos = diferenca / 60000; // Converter milissegundos para minutos
          totais[tipo] += minutos;
        }
      }

      // Exibe o total de horas por tipo de trabalho
      let resultado = "";
      for (const tipo in totais) {
        const horas = Math.floor(totais[tipo] / 60);
        const minutos = Math.floor(totais[tipo] % 60);
        resultado += `${tipo}: ${horas}h${minutos}min<br>`;
      }

      document.getElementById("total").innerHTML = resultado;
    }
  </script>
</body>
</html>
