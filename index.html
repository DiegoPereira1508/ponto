<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Registro de Ponto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 350px;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        h2 {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container" id="loginScreen">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<div class="container" id="pontoScreen" style="display:none;">
    <h2>Registro de Ponto</h2>
    <select id="tipoServico">
        <option>Elétrica</option>
        <option>Hidráulica</option>
        <option>Manutenção Civil</option>
    </select>
    <button onclick="registrarEntrada()">Entrada</button>
    <button onclick="registrarSaida()">Saída</button>
    <button onclick="limparRegistros()">Limpar Registros</button>
    <button onclick="exportarPDF()">Exportar PDF</button>
    <button onclick="sair()">Sair</button>

    <h3>Registros do Dia</h3>
    <div id="registrosDia"></div>

    <h3>Resumo Mensal</h3>
    <div id="resumoMensal"></div>
</div>

<script>
let registros = JSON.parse(localStorage.getItem('registros')) || {};
const valorHora = { 'Elétrica': 103, 'Hidráulica': 97.5, 'Manutenção Civil': 97 };

document.getElementById('senha').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') login();
});

function login() {
    if (document.getElementById('usuario').value === 'admin' &&
        document.getElementById('senha').value === '1234') {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('pontoScreen').style.display = 'block';
        atualizarTela();
    } else {
        alert('Usuário ou senha incorretos.');
    }
}

function sair() {
    location.reload();
}

function registrarEntrada() {
    const tipo = document.getElementById('tipoServico').value;
    if (!registros[tipo]) registros[tipo] = [];
    registros[tipo].push({ entrada: new Date(), saida: null });
    salvarRegistros();
    atualizarTela();
}

function registrarSaida() {
    const tipo = document.getElementById('tipoServico').value;
    const registro = registros[tipo]?.find(r => !r.saida);
    if (registro) {
        registro.saida = new Date();
        salvarRegistros();
        atualizarTela();
    } else {
        alert('Nenhuma entrada aberta.');
    }
}

function salvarRegistros() {
    localStorage.setItem('registros', JSON.stringify(registros));
}

function atualizarTela() {
    const hoje = new Date().toLocaleDateString();
    let totalMinutos = 0;
    let htmlDia = '';
    let resumo = { 'Elétrica': 0, 'Hidráulica': 0, 'Manutenção Civil': 0 };

    for (let tipo in registros) {
        registros[tipo].forEach(r => {
            const entrada = formatarHora(r.entrada);
            const saida = r.saida ? formatarHora(r.saida) : 'Em andamento';
            htmlDia += `${tipo}: ${entrada} - ${saida}<br>`;
            if (r.saida) {
                const minutos = calcularMinutos(r.entrada, r.saida);
                resumo[tipo] += minutos;
                if (new Date(r.entrada).toLocaleDateString() === hoje) totalMinutos += minutos;
            }
        });
    }
    document.getElementById('registrosDia').innerHTML = htmlDia || 'Nenhum registro';
    document.getElementById('resumoMensal').innerHTML = Object.keys(resumo)
        .map(t => `${t}: ${formatarHoras(resumo[t])}`).join('<br>');
}

function limparRegistros() {
    registros = {};
    salvarRegistros();
    atualizarTela();
}

function calcularMinutos(inicio, fim) {
    return Math.floor((new Date(fim) - new Date(inicio)) / 60000);
}

function formatarHora(data) {
    return new Date(data).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function formatarHoras(min) {
    return `${Math.floor(min / 60)}h ${min % 60}min`;
}

function exportarPDF() {
    let rows = [['Data', 'Serviço', 'Entrada', 'Saída', 'Horas', 'Valor']];
    for (let tipo in registros) {
        registros[tipo].forEach(r => {
            if (r.saida) {
                const minutos = calcularMinutos(r.entrada, r.saida);
                const valor = ((valorHora[tipo] / 60) * minutos).toFixed(2).replace('.', ',');
                rows.push([
                    new Date(r.entrada).toLocaleDateString(),
                    tipo,
                    formatarHora(r.entrada),
                    formatarHora(r.saida),
                    formatarHoras(minutos),
                    `R$ ${valor}`
                ]);
            }
        });
    }

    const doc = {
        content: [
            { text: 'Relatório de Ponto', style: 'header' },
            { text: `Emitido em: ${new Date().toLocaleDateString()}` },
            { table: { body: rows } }
        ],
        styles: { header: { fontSize: 16, bold: true } }
    };

    pdfMake.createPdf(doc).download('Ponto.pdf');

    enviarEmailComPDF(doc);
}

function enviarEmailComPDF(docDefinition) {
    pdfMake.createPdf(docDefinition).getBase64(pdfBase64 => {
        fetch('https://seuservidor.com/api/enviar-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pdfBase64, email: 'diego.pereira1508@gmail.com' })
        }).then(() => alert('PDF enviado por e-mail!'))
          .catch(() => alert('Erro ao enviar e-mail.'));
    });
}
</script>
</body>
</html>
