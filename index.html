<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Registro de Ponto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 350px;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        h2 {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container" id="loginScreen">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<div class="container" id="pontoScreen" style="display:none;">
    <h2>Registro de Ponto</h2>
    <select id="tipoServico">
        <option>Elétrica</option>
        <option>Hidráulica</option>
        <option>Manutenção Civil</option>
    </select>
    <button onclick="registrarEntrada()">Entrada</button>
    <button onclick="registrarSaida()">Saída</button>
    <button onclick="limparRegistros()">Limpar Registros</button>
    <button onclick="exportarPDF()">Exportar PDF</button>
    <button onclick="sair()">Sair</button>

    <h3>Registros do Dia</h3>
    <div id="registrosDia"></div>

    <h3>Resumo Mensal</h3>
    <div id="resumoMensal"></div>
</div>

<script>
let registros = JSON.parse(localStorage.getItem('registros')) || {};
const valorHora = { 'Elétrica': 103, 'Hidráulica': 97.5, 'Manutenção Civil': 97 };

document.getElementById('senha').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') login();
});

function login() {
    const usuario = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;
    if (usuario === 'admin' && senha === '1234') {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('pontoScreen').style.display = 'block';
        atualizarTela();
    } else {
        alert('Usuário ou senha incorretos.');
    }
}

function sair() {
    location.reload();
}

function registrarEntrada() {
    const tipo = document.getElementById('tipoServico').value;
    if (!registros[tipo]) registros[tipo] = [];
    registros[tipo].push({ entrada: new Date(), saida: null });
    salvarRegistros();
    atualizarTela();
}

function registrarSaida() {
    const tipo = document.getElementById('tipoServico').value;
    const registro = registros[tipo]?.find(r => !r.saida);
    if (registro) {
        registro.saida = new Date();
        salvarRegistros();
        atualizarTela();
    } else {
        alert('Nenhuma entrada aberta para esse serviço.');
    }
}

function salvarRegistros() {
    localStorage.setItem('registros', JSON.stringify(registros));
}

function atualizarTela() {
    const hoje = new Date().toLocaleDateString();
    let totalMinutos = 0;
    let htmlDia = '';
    let resumo = { 'Elétrica': 0, 'Hidráulica': 0, 'Manutenção Civil': 0 };

    for (let tipo in registros) {
        registros[tipo].forEach(r => {
            if (r.entrada && r.saida) {
                const minutos = calcularMinutos(r.entrada, r.saida);
                if (new Date(r.entrada).toLocaleDateString() === hoje) {
                    totalMinutos += minutos;
                    htmlDia += `${tipo}: ${formatarHora(r.entrada)} - ${formatarHora(r.saida)} (${minutos} min)<br>`;
                }
                resumo[tipo] += minutos;
            }
        });
    }

    document.getElementById('registrosDia').innerHTML = htmlDia || 'Nenhum registro hoje';
    document.getElementById('resumoMensal').innerHTML = 
        Object.keys(resumo).map(tipo => `${tipo}: ${formatarHoras(resumo[tipo])}`).join('<br>');
}

function limparRegistros() {
    registros = {};
    salvarRegistros();
    atualizarTela();
}

function calcularMinutos(inicio, fim) {
    return Math.floor((new Date(fim) - new Date(inicio)) / 60000);
}

function formatarHora(data) {
    return new Date(data).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function formatarHoras(minutos) {
    return `${Math.floor(minutos / 60)}h ${minutos % 60}min`;
}

function exportarPDF() {
    let registrosArray = [['Data', 'Serviço', 'Entrada', 'Saída', 'Horas Trabalhadas', 'Valor']];
    for (let tipo in registros) {
        registros[tipo].forEach(r => {
            if (r.saida) {
                const data = new Date(r.entrada).toLocaleDateString();
                const entrada = formatarHora(r.entrada);
                const saida = formatarHora(r.saida);
                const minutos = calcularMinutos(r.entrada, r.saida);
                const horas = formatarHoras(minutos);
                const valor = ((valorHora[tipo] / 60) * minutos).toFixed(2).replace('.', ',');

                registrosArray.push([data, tipo, entrada, saida, horas, `R$ ${valor}`]);
            }
        });
    }

    if (registrosArray.length === 1) {
        alert('Nenhum registro para exportar.');
        return;
    }

    const docDefinition = {
        content: [
            { text: 'Relatório de Registro de Ponto', style: 'header' },
            { text: `Data de Emissão: ${new Date().toLocaleDateString()}\n\n` },
            {
                table: { body: registrosArray }
            }
        ],
        styles: {
            header: { fontSize: 18, bold: true, margin: [0, 0, 0, 10] }
        }
    };

    pdfMake.createPdf(docDefinition).download('Registros_Ponto.pdf');
}
</script>

</body>
</html>
